<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Main Style File -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts From Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">


    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="images/image-product-desktop.jpg" alt="Product" class="desktop-image">
                <img src="images/image-product-mobile.jpg" alt="Product" class="mobile-image">
            </div>
            <div class="text">
                <span class="top-span">Perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <span class="new-price"> $149.99</span>
                    <span class="old-price">$169.99</span>
                </div>
                <button><img src="images/icon-cart.svg" alt="Cart Icon" class="icon">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
